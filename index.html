<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper center">
        <header>
            <h1 id="title">student survey form</h1>
            <p id="description"><em>please spare a few minutes of your time to fill in this form</em></p>
        </header>
        <form id="survey-form">
            <label for="name" id="name-label">name</label>
            <input type="text" id="name" placeholder="name" required>
    
            <label for="email" id="email-label">email</label>
            <input type="email" id="email" placeholder="email" required>
    
            <label for="number" id="number-label">age</label>
            <input type="number" id="number" min=12 max=24 placeholder="age" required>
    
            <p class='label'>Choose a car:</p>
            <select name="cars" id="dropdown">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select> 
            
            <div class="radio-buttons">
                <p class='label'>Choose one please</p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label> 
            </div>
            
            <div class="checkboxes">
                <p class='label'>Please tick all that apply</p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br> 
            </div>
            
            <textarea name="" id="textarea">comments here</textarea>
    
            <button id="submit">Submit</button>
        </form>

    </div><!-- wrapper -->
    
    



    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
